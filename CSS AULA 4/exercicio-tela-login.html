<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link rel="stylesheet" href="exercicio-tela-login.css">
</head>

<body>
    
    <div id="corpo-login">   
        <div>
            <form action="/login" method="get" target="_blank">
                <div id="div-name">
                    <label for="name-camp">Digite seu nome</label>
                    <input type="text" id="name-camp" name="nome" class="campo">
                </div>
                <div id="div-email">
                    <label for="email-camp">Digite seu E-mail</label>
                    <input type="email" id="email-camp" name="email" class="campo">
                </div>
                <div id="div-senha">
                    <label for="pass-camp">Digite sua senha</label>
                    <input type="password" id="pass-camp" name="senha" class="campo">
                </div>
                
                <button type="submit" id="button-submit">Finalizar</button>
            </form>
        </div>
        <div>   
            <a href="esqueci-senha.html"><button id="botao-esqueci-senha">Esqueci a senha</button></a>
        </div>
    </div>

    
</body>


</html>
