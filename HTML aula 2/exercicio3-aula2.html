<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio3</title>
    <style>
        td, th, h1{
            display: inline-block;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    <h1>preencha seus dados para a consulta</h1>   
                </th>
            </tr>
        </thead>
        <tr>
            <td>
                <label for="campo-nome">Nome: </label>
                <input type="text" id="campo-nome">
            </td>
        </tr>
        <tr>
            <td>
                <label for="campo-cpf">CPF: </label>
                <input type="number" id="campo-cpf">
            </td>
        </tr>
        <tr>
            <td>
                <label for="campo-contato">número para contato: </label>
                <input type="number" id="campo-contato">
            </td>
        </tr>
        <tr>
            <td>
                <label for="mes-consulta">Para qual mês deseja marcar sua consulta? </label>
                <input type="month" id="mes-consulta">
            </td>
        </tr>
        <tr>
            <td>
                <label for="semana-consulta">Para qual semana do mês</label>
                <input type="week" id="semana-consulta">
            </td>
        </tr>
        <tr>
            <td>
                buscaremos uma disponibilidade!
            </td>
        </tr>
    </table>
     
</body>
</html>
