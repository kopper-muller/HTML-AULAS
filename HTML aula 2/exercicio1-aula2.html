<!-- Input type number: é utilizado para campos de número inteiro (número da casa, cep, cpf)-->
<!-- Input type email: é utilizado para campos de e-mail -->
<!-- Input type passowrd: é utilizado para campos de senha -->
<!-- Input type date: é utilizado para campos de data ex. (data do pedido, data de saída, data do próximo feriado) -->
<!-- Input type time: é utilizado para campos de hora ex. (hora do pedido, hora da saída, hora do pagamento) -->
<!-- Input type checkbox: é utilizado para campos de multipla escolha (categoria do jogo, cardápio) -->
<!-- Input type radio: é utilizado para campos de única escolha (signo, sexo) -->
<!-- Input type radio: é utilizado para campos de envio de arquivo (Image, pdf, docx, xlsx) -->
<body>
    
    <h1>Faça seu cadastro!</h1>
    <div>
        <label for="campo-nome" id="label-nome">digite seu nome</label>

    </div>
    <div>
        <label for="campo-email">digite seu e-mail</label>
        <input type="email" id="campo-email">
    </div>
    <div>
        <label for="campo-senha">digite sua senha</label>
        <input type="password" id="campo-senha>"
    </div>
