<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cadastro de Curso</title>
    <link type="text/css" rel="stylesheet" href="cadastro-curso.css">
    <link type="image/x-icon" rel="icon" href="curso.ico">
</head>

<body>
    <a href="index.html">Menu</a>
    <span>Tela de cadastro de curso</span>
    <form action="ArmazenarCurso.html" method="post">
            <div>
                <label for="campo-nome" class="label-campo">Nome</label>
                <input type="text" id="campo-nome" name="nome" required class="campo">
            </div>
            <div>
                <label for="campo-categoria" class="label-campo">Categoria</label>
                <select id="campo-categoria" class="campo" name="categoria" required>
                    <optgroup label="Desenvolvimento">
                        <option value="Back-end">Back-end</option>
                        <option value="Front-end">Front-end</option>
                        <option value="Full Stack">Full Stack</option>
                    </optgroup>
                    <optgroup label="Adminstrativo">
                        <option value="Comprador">Comprador</option>
                        <option value="Vendedor">Vendedor</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="campo-duracao" class="label-campo">Duração</label>
                <input type="time" id="campo-duracao" name="duracao" class="campo" required>
            </div>
        </fieldset>
        <div>
            <label for="campo-thumb" class="botao-selecionar"> 
                fazer upload
                <i class="fa-solid fa-upload" class="botao-selecionar"></i>
            </label>
            <input type="file" id="campo-thumb" name="thumb" required class="botao-arquivo" >
        </div>
        <button type="submit" class="button-cadastrar" >Cadastrar</button>
        <p></p>
        <button type="button" class="button-cancelar"> Cancelar </button>
    </form>
    <script src="https://kit.fontawesome.com/f630e6180e.js" crossorigin="anonymous"></script>
</body>
